<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<link href="./playground-webgl.css" media="screen" rel="stylesheet" type="text/css" />

		<script id="shader-fs" type="x-shader/x-fragment">
			precision highp float;

			varying highp vec4 vColor;

			void main(void)
			{
				gl_FragColor = vColor;
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute highp vec3 aVertexPosition;
			attribute highp vec4 aVertexColor;

			uniform highp mat4 uMVMatrix;
			uniform highp mat4 uPMatrix;

			varying highp vec4 vColor;

			void main(void)
			{
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				vColor = aVertexColor;
			}
		</script>
	</head>
	<body>
		<canvas id="webgl-canvas"></canvas>

		<!-- External libraries -->
		<script src="//code.jquery.com/jquery-1.8.2.js"></script>
		<script src="//raw.github.com/toji/gl-matrix/master/gl-matrix.js"></script>

		<!-- Local files -->
		<script src="./scripts/wegbl-page.js"></script>
	</body>
</html>
